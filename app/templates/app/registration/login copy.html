<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- DM Sans font -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS (for grid and utilities) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, .sign-in-section, .image-section {
      font-family: 'DM Sans', sans-serif !important;
      background: #f9fafd;
    }

    .container-fluid {
      height: 100vh;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .sign-in-section {
      width: 60%;
      min-width: 320px;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Remove Bootstrap's default column padding */
      padding: 0 !important;
    }

    .sign-in-form-wrapper {
      width: 100%;
      max-width: 420px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .sign-in-section h2 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #23235F;
      margin-bottom: 2rem;
      text-align: center;
      width: 100%;
    }

    .form-label {
      font-weight: 400;
      font-size: 1.1rem;
      color: #23235F;
    }

    .form-control {
      border-radius: 12px;
      border: 1.5px solid #E3E6EF;
      background: #F9FAFB;
      font-size: 1.1rem;
      height: 52px;
      padding: 0 18px;
      color: #23235F;
      box-shadow: none;
      transition: border-color 0.2s;
    }
    .form-control:focus {
      border-color: #9C6CF3;
      background: #fff;
      outline: none;
    }

    .btn-primary, .btn-primary:focus, .btn-primary:active {
      background-color: #9C6CF3 !important;
      color: #fff !important;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: none;
      padding: 0.85rem 0;
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background-color: #7B4AE2 !important;
    }

    .text-right a {
      color: #9C6CF3;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05rem;
      transition: color 0.2s;
    }
    .text-right a:hover {
      color: #7B4AE2;
    }

    .image-section {
      width: 40%;
      position: fixed;
      right: 0;
      top: 0;
      height: 100vh;
      background: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0;
    }

    .image-section img {
      height: 100vh;
      min-width: 100%;
      width: auto;
      position: absolute;
      left: 0;
      top: 0;
      object-fit: cover;
    }

    @media (max-width: 991.98px) {
      .sign-in-section {
        width: 100%;
        min-width: 0;
      }
      .image-section {
        display: none;
      }
    }
    @media (max-width: 575.98px) {
      .sign-in-form-wrapper {
        max-width: 98vw;
        padding: 0 1rem;
      }
      .sign-in-section h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid d-flex p-0">
    <!-- Left Side: Centered Sign In Form -->
    <div class="sign-in-section">
      <div class="sign-in-form-wrapper">
        <h2>Sign In</h2>
        <form>
          <div class="form-group mb-4 w-100">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required autocomplete="email">
          </div>
          <div class="form-group mb-4 w-100">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required autocomplete="current-password">
          </div>
          <div class="mb-4 w-100 text-end">
            <a href="#" class="text-right">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
      </div>
    </div>
    <!-- Right Side: Image -->
    <div class="image-section">
      <img src="/static/app/img/login.png" alt="Login Image">
    </div>
  </div>
</body>
</html>
